<!doctype html>
<html>
  <head>
    <title>Matching Game</title>
    <style type="text/css">
      #container{
        width: 90%;
        margin: auto;
          }
      div{
        display: inline-block;
        width: 600px;
        height: 500px;
        position: absolute;
        margin-bottom: 15px;
      }
      img{
        position: absolute;
      }
      #rightSide{
        border-left: 1px solid;
        left: 600px;
      }
      .stat{
      	float: right;
        text-align: right;
	color: green;
	font-weight: bold;
      }
    </style>
  </head>
  <body>
    <section id="container">
      <div id="stat" class="stat">Status</div>
      <h1>Matching Game</h1>
      <p>Click on the extra smilling face on the left.</p>
    <div id="leftSide">    </div>
    <div id="rightSide">    </div>
    
  </section>
  <script type="text/javascript">
    var d = document.getElementById("leftSide")
    var nf = 5
    var rightside = document.getElementById("rightSide")
    var generateFaces = function() {
      while(nf--) {
        var a = document.createElement("img")
        a.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"
        var r1 = Math.floor(Math.random() * 400)
        var r2 = Math.floor(Math.random() * 400)
        a.style.height = "100px"
        a.style.top = r1 + "px"
        a.style.width = "100px"
        a.style.left = r2 + "px"
        d.appendChild(a)
      }
      var left = d.cloneNode(true);
      var x = left.lastChild
      left.removeChild(x)
      rightside.appendChild(left);
     
      d.lastChild.addEventListener('click', function() {
	      stat.innerHTML = "Gotcha"; 
      }); 

    };
    d.onload = generateFaces();
  </script>
  </body>
  </html>
